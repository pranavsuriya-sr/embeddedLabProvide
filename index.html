<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Embedded Lab</label>
        <ul>
          <li><a href="https://embedded-lab-provide.vercel.app/">Provide</a></li>
          <li><a href="https://embedded-lab-return.vercel.app/">Return</a></li>
          <li><a href="https://embedded-lab-comp.vercel.app/">Check Components</a></li>
        </ul>
      </nav>

    <div class="form-container">
        <form id="contactForm1" class="formClct" style="margin-top: 100px;">
            <select class="r1" id = "degree" name = "degree">
                <option value="" disabled selected>Select Degree</option>
                <option value="B.Tech">B.Tech</option>
                <option value = "M.Tech">M.Tech</option>
            </select>
            <select class="r1" id = "sem" name = "sem">
                <option value="" disabled selected>Select Semester</option>
                <option value="5th">5th</option>
                <option value = "6th">6th</option>
            </select>
            <select class="r1" id = "branch" name = "branch">
                <option value="" disabled selected>Select Branch</option>
                <option value="EEE">EEE</option>
                <option value = "ELC">ELC</option>
            </select>
            <input id="rollNo" class="r1" type="text" placeholder="Enter Roll Number">
            <input id="cmp" class="cmp1" type="text" placeholder="Enter Component: ">
            <!-- <select id="componentsDropdown" class="cmp1" placeholder="Select Component"></select> -->
            <input id="cmpn" class="cmpn1" type="number" placeholder="Enter quantity: ">
            <input type="date" id="date" class="date1" placeholder="Select Date of Borrow: ">
            <button type="submit" class="sbtn" id="sbtn1">Provide</button>
        </form>

        <form id="contactForm2" style="margin-left: 100px; margin-top: 100px;" class="formClct">
            <input id="rl2" class="r2" type="text" placeholder="Enter Roll Number">
            <select class="r2" id = "degree2" name = "degree">
                <option value="" disabled selected>Select Degree</option>
                <option value="B.Tech">B.Tech</option>
                <option value = "M.Tech">M.Tech</option>
            </select>
            <select class="r2" id = "sem2" name = "sem">
                <option value="" disabled selected>Select Semester</option>
                <option value="5th">5th</option>
                <option value = "6th">6th</option>
            </select>
            <select class="r1" id = "branch2" name = "branch">
                <option value="" disabled selected>Select Branch</option>
                <option value="EEE">EEE</option>
                <option value = "ELC">ELC</option>
            </select>
            <button type="submit" class="sbtn" id="sbtn2">Status</button>
            <div id="appointmentDetails" style="margin-top: 20px;">
                <h2>Details</h2>
                <p style="color: white;" id="appointmentDetailsText"></p>
                <br>
                <p style="color: white;" id="appointmentDetailsText1"></p>
                <br>
                <p style="color: white;" id="appointmentDetailsText2"></p>
            </div>

        </form>
        <!-- Add an ID to the third form -->

    </div>
    
    
    
    




    <script src="index.js" type="module"></script>
    

</body>
</html>
